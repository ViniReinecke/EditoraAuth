<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SecAuth App</title>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    </head>
<body>
	<section class="section">
		<div class="container has-text-centered">
			<div>
				<h1 class="title">Ola, Seja bem vindo!</h1>
				<div sec:authorize="isAuthenticated()">
					<div class="box">
						Ola, <strong th:text="${#authentication.principal.email}"></strong>
					</div>
					
					<div class="box">
						<a th:href="@{/artigos}" class="button is-primary">Listar os Artigos Cadastrados</a>
					</div>

				</div>
				
				<br>
				<br>
                <div sec:authorize="isAuthenticated()">
				      <form method="post" th:action="@{/logout}" >
				        <input type="submit" class="btn btn-danger" value="Logout"/>
				      </form>
				</div>

				<div sec:authorize="isAnonymous()">
					<div class="box">
						<a class="button login is-primary"
							th:href="@{/oauth2/authorization/cognito}">SecAuth</a>
					</div>
				</div>
				
			</div>
		</div>
	</section>



</body>
</html>
